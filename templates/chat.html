<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Czat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <link rel="stylesheet" href="/static/css/chat.css">
    <script>
        let socket;
        let room = "global";

        function connectChat() {
            socket = io.connect('http://' + document.domain + ':' + location.port);

            socket.on('connect', function() {
                socket.emit('join', { room: room });
            });

            socket.on('message', function(data) {
                let chatBox = document.getElementById('chat-box');
                chatBox.innerHTML += `<p><strong>${data.username}:</strong> ${data.message}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            fetch(`/get_messages/${room}`)
                .then(response => response.json())
                .then(messages => {
                    let chatBox = document.getElementById('chat-box');
                    chatBox.innerHTML = "";
                    messages.forEach(msg => {
                        chatBox.innerHTML += `<p><strong>${msg.username}:</strong> ${msg.message}</p>`;
                    });
                });
        }

        function sendMessage() {
            let message = document.getElementById('message-input').value;
            if (message.trim() !== "") {
                socket.emit('message', { room: room, message: message });
                document.getElementById('message-input').value = "";
            }
        }

        function leaveRoom() {
            socket.emit('leave', { room: room });
        }

        window.onload = connectChat;
    </script>
</head>
<body>
    <h1>Czat</h1>
    <div id="chat-box" style="border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px;"></div>
    <input type="text" id="message-input" placeholder="Wpisz wiadomość...">
    <button onclick="sendMessage()">Wyślij</button>
    <!-- <button onclick="leaveRoom()">Opuść pokój</button> -->
    <a href="{{ url_for('home') }}">Powrót</a>
</body>
</html>
