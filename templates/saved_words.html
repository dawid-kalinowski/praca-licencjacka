<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zapisane Słowa</title>
    <link rel="stylesheet" href="/static/css/saved_words.css"> <!-- Nowy plik CSS dla zapisanych słów -->
    <script>
        async function startSavedQuiz() {
            const response = await fetch('/saved_words_quiz');
            const words = await response.json();
            document.getElementById("quiz-container").innerHTML = words.map(word =>
                `<div class="quiz-item">
                    <p>${word}</p>
                    <input type="text" onblur="checkAnswer(this, '${word}')" placeholder="Tłumaczenie...">
                </div>`
            ).join('');
        }

        async function checkAnswer(input, correct) {
            const userAnswer = input.value.trim();
            if (userAnswer.toLowerCase() === correct.toLowerCase()) {
                input.style.backgroundColor = "#d4edda"; /* Zielony dla poprawnej odpowiedzi */
                input.style.borderColor = "#c3e6cb";
            } else {
                input.style.backgroundColor = "#f8d7da"; /* Czerwony dla błędnej odpowiedzi */
                input.style.borderColor = "#f5c6cb";
            }
        }
    </script>
</head>
<body>
    <div class="saved-words-container">
        <h1>Zapisane Słowa</h1>
        <ul class="words-list">
            {% for word in words %}
                <li>{{ word }}</li>
            {% endfor %}
        </ul>
        <button class="quiz-button" onclick="startSavedQuiz()">Rozpocznij quiz z zapisanych słów</button>
        <div id="quiz-container" class="quiz-container"></div>
        <a href="{{ url_for('home') }}" class="back-button">Powrót</a>
    </div>
</body>
</html>
