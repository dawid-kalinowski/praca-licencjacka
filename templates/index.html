<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Strona Główna</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <h1>Witaj!</h1>
    {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
    {% endwith %}
    <div class="button-container">
        <a href="{{ url_for('login') }}"><button class="custom-button">Zaloguj</button></a>
        <a href="{{ url_for('register') }}"><button class="custom-button">Zarejestruj</button></a>
        <a href="{{ url_for('detect_language') }}"><button class="custom-button">Wykryj język</button></a>
    </div>
</body>
</html>
