<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista Słów</title>
    <link rel="stylesheet" href="/static/css/words_list.css"> <!-- Nowy plik CSS -->
    <script>
    async function saveWord(wordId) {
        const response = await fetch('/save_word', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ word_id: wordId })
        });
        const data = await response.json();
        alert(data.message || data.error);
    }
    </script>
</head>
<body>
    <div class="words-container">
        <h1>Lista Słów</h1>
        <ul class="words-list">
            {% for word in words %}
            <li class="word-item">
                <span class="polish-word">{{ word.polish }}</span> - 
                <span class="english-word">{{ word.english }}</span>
                <button class="save-button" onclick="saveWord('{{ word.english }}')">Zapisz</button>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('home') }}" class="back-button">Powrót</a>
    </div>
</body>
</html>
