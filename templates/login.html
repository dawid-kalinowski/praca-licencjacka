<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="/static/css/login.css"> <!-- Nowy plik CSS dla strony logowania -->
</head>
<body>
    <div class="login-container">
        <h1>Logowanie</h1>
        <form method="POST" class="login-form">
            <input type="text" name="username" placeholder="Nazwa użytkownika" required><br>
            <input type="password" name="password" placeholder="Hasło" required><br>
            <button type="submit" class="login-button">Zaloguj</button>
        </form>
        <p class="register-link">Nie masz konta? <a href="{{ url_for('register') }}">Zarejestruj się</a></p>
    </div>
</body>
</html>
